<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Gerenciar Agenda — Protótipo FullCalendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FullCalendar CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">

  <style>
    body { background:#f6f7fb; font-family: "Segoe UI", Arial, sans-serif; }
    .page { max-width:1100px; margin:28px auto; padding:0 16px; }
    .topbar { display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:12px; flex-wrap:wrap; }
    .brand { font-weight:800; color:#4b0082; font-size:20px; }
    #calendar { background:#fff; border-radius:12px; padding:12px; box-shadow:0 8px 24px rgba(20,20,50,0.05); }
    /* Small tweak for modal input widths inside bootstrap grid */
    .fc-event-title { font-weight:700; }
  </style>
</head>
<body>

  <div class="page">
    <div class="topbar">
      <div class="brand">Minha Agenda</div>
      <div class="d-flex gap-2">
        <button id="createBtn" class="btn btn-primary">+ Criar slot</button>
        <button id="loadSample" class="btn btn-outline-secondary">Carregar exemplo</button>
      </div>
    </div>

    <div id="calendar"></div>
  </div>

  <!-- Modal criar/editar (Bootstrap) -->
  <div class="modal fade" id="slotModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="slotForm">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Criar slot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div id="form-errors" class="alert alert-danger d-none"></div>

            <div class="mb-3">
              <label class="form-label">Título</label>
              <input name="title" id="inputTitle" class="form-control" type="text" placeholder="Ex: Sessão 1" required>
            </div>

            <div class="row">
              <div class="col mb-3">
                <label class="form-label">Início</label>
                <input name="start" id="inputStart" class="form-control" type="datetime-local" required>
              </div>
              <div class="col mb-3">
                <label class="form-label">Término</label>
                <input name="end" id="inputEnd" class="form-control" type="datetime-local" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Capacidade</label>
              <input name="capacity" id="inputCapacity" class="form-control" type="number" min="1" value="1" required>
            </div>

            <div class="form-text small text-muted">
              Este protótipo guarda eventos apenas na memória do navegador — atualize a página e as alterações serão perdidas.
            </div>
          </div>
          <div class="modal-footer">
            <button id="deleteBtn" type="button" class="btn btn-danger me-auto d-none">Excluir</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- FullCalendar + Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  (function () {
    // --- Dados locais (substituem a API) ---
    // eventos iniciais de exemplo
    let localEvents = [
      { id: '1', title: 'Pilates', start: isoTodayTimeOffset(1, 8, 0), end: isoTodayTimeOffset(1, 9, 0), capacity: 8 },
      { id: '2', title: 'Treino Funcional', start: isoTodayTimeOffset(2, 10, 0), end: isoTodayTimeOffset(2, 11, 0), capacity: 10 },
      { id: '3', title: 'Consulta Fisio', start: isoTodayTimeOffset(4, 14, 0), end: isoTodayTimeOffset(4, 15, 0), capacity: 1 }
    ];

    // gera id simples
    function newId(){ return String(Date.now()) + '-' + Math.floor(Math.random()*1000); }

    // helper: cria ISO local datetime string for today + weekday offset (0=segunda)
    // weekday: 0..6 where 0 = segunda (we'll map to actual date of current week)
    function isoTodayTimeOffset(weekday, hh, mm) {
      // find Monday of current week
      const now = new Date();
      // get day index with Monday=0
      const day = (now.getDay() + 6) % 7;
      const monday = new Date(now); monday.setDate(now.getDate() - day);
      const target = new Date(monday);
      target.setDate(monday.getDate() + weekday); // weekday param
      target.setHours(hh, mm, 0, 0);
      return target.toISOString().slice(0,19);
    }

    // --- Inicializa FullCalendar ---
    const calendarEl = document.getElementById('calendar');
    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay,listWeek' },
      locale: 'pt-br',
      navLinks: true,
      nowIndicator: true,
      editable: false,
      selectable: true,
      eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false },
      events: function(info, successCallback, failureCallback) {
        // retorna eventos convertendo start/end ISO -> Date (FullCalendar aceita ISO strings)
        successCallback(localEvents.map(ev => ({
          id: ev.id,
          title: ev.title + (ev.capacity ? ` · ${ev.capacity} vagas` : ''),
          start: ev.start,
          end: ev.end,
          extendedProps: { capacity: ev.capacity }
        })));
      },
      eventClick: function(info) {
        // abrir modal com dados do evento
        openEditModal(info.event);
      },
      select: function(selectionInfo) {
        // preencher modal com seleção (criação rápida)
        openCreateModal(selectionInfo.startStr, selectionInfo.endStr);
      }
    });

    calendar.render();

    // Bootstrap modal
    const slotModalEl = document.getElementById('slotModal');
    const slotModal = new bootstrap.Modal(slotModalEl, { backdrop: 'static' });

    // form elements
    const form = document.getElementById('slotForm');
    const inputTitle = document.getElementById('inputTitle');
    const inputStart = document.getElementById('inputStart');
    const inputEnd = document.getElementById('inputEnd');
    const inputCapacity = document.getElementById('inputCapacity');
    const formErrors = document.getElementById('form-errors');
    const deleteBtn = document.getElementById('deleteBtn');
    const modalTitle = document.getElementById('modalTitle');

    // state: id editing (null => creating)
    let editingId = null;

    // open create modal (with optional start/end)
    function openCreateModal(startISO, endISO) {
      editingId = null;
      modalTitle.textContent = 'Criar slot';
      form.reset();
      formErrors.classList.add('d-none');
      deleteBtn.classList.add('d-none');
      if (startISO) inputStart.value = toDateTimeLocalVal(new Date(startISO));
      if (endISO) inputEnd.value = toDateTimeLocalVal(new Date(endISO));
      slotModal.show();
    }

    // open edit modal populated from event
    function openEditModal(fcEvent) {
      editingId = fcEvent.id;
      modalTitle.textContent = 'Editar slot';
      formErrors.classList.add('d-none');
      deleteBtn.classList.remove('d-none');
      inputTitle.value = fcEvent.title.replace(/ · \d+ vagas$/, '') || '';
      inputStart.value = toDateTimeLocalVal(fcEvent.start);
      inputEnd.value = toDateTimeLocalVal(fcEvent.end);
      inputCapacity.value = (fcEvent.extendedProps && fcEvent.extendedProps.capacity) ? fcEvent.extendedProps.capacity : 1;
      slotModal.show();
    }

    // convert Date -> value for datetime-local input (local timezone)
    function toDateTimeLocalVal(d) {
      if (!d) return '';
      const dt = new Date(d);
      const pad = n => String(n).padStart(2,'0');
      return `${dt.getFullYear()}-${pad(dt.getMonth()+1)}-${pad(dt.getDate())}T${pad(dt.getHours())}:${pad(dt.getMinutes())}`;
    }

    // parse datetime-local value -> ISO string (keep local)
    function fromDateTimeLocalVal(val) {
      if (!val) return null;
      // val like '2025-11-26T14:30' treated as local
      const d = new Date(val);
      return d.toISOString().slice(0,19); // keep seconds trimmed
    }

    // handle form submit (create or update)
    form.addEventListener('submit', function(ev) {
      ev.preventDefault();
      const title = inputTitle.value.trim();
      const startVal = inputStart.value;
      const endVal = inputEnd.value;
      const capacity = parseInt(inputCapacity.value) || 1;

      // basic validation
      const errors = [];
      if (!title) errors.push('Título é obrigatório.');
      if (!startVal) errors.push('Data/hora de início é obrigatória.');
      if (!endVal) errors.push('Data/hora de término é obrigatória.');
      if (startVal && endVal && new Date(startVal) >= new Date(endVal)) errors.push('Término deve ser após início.');

      if (errors.length) {
        formErrors.innerHTML = errors.map(e => `<div>${e}</div>`).join('');
        formErrors.classList.remove('d-none');
        return;
      }

      // build event object (ISO strings)
      const evObj = {
        title: title,
        start: fromDateTimeLocalVal(startVal),
        end: fromDateTimeLocalVal(endVal),
        capacity: capacity
      };

      if (editingId) {
        // update localEvents
        const idx = localEvents.findIndex(e => e.id === editingId);
        if (idx !== -1) {
          localEvents[idx] = Object.assign({ id: editingId }, evObj);
        }
      } else {
        // create
        const id = newId();
        localEvents.push(Object.assign({ id: id }, evObj));
      }

      // refresh calendar
      calendar.refetchEvents();
      slotModal.hide();
    });

    // handle delete
    deleteBtn.addEventListener('click', function() {
      if (!editingId) return;
      if (!confirm('Confirma exclusão deste slot?')) return;
      localEvents = localEvents.filter(e => e.id !== editingId);
      calendar.refetchEvents();
      slotModal.hide();
    });

    // create button
    document.getElementById('createBtn').addEventListener('click', function() {
      openCreateModal();
    });

    // load sample button — reinicia os eventos locais
    document.getElementById('loadSample').addEventListener('click', function() {
      if (!confirm('Recarregar exemplos vai descartar eventos atuais. Continuar?')) return;
      localEvents = [
        { id: '1', title: 'Pilates', start: isoTodayTimeOffset(1, 8, 0), end: isoTodayTimeOffset(1, 9, 0), capacity: 8 },
        { id: '2', title: 'Treino Funcional', start: isoTodayTimeOffset(2, 10, 0), end: isoTodayTimeOffset(2, 11, 0), capacity: 10 },
        { id: '3', title: 'Consulta Fisio', start: isoTodayTimeOffset(4, 14, 0), end: isoTodayTimeOffset(4, 15, 0), capacity: 1 }
      ];
      calendar.refetchEvents();
    });

    // utility: see isoTodayTimeOffset used above, but here weekday param is 1..7 similar to earlier helper
    function isoTodayTimeOffset(weekday, hh, mm) {
      const now = new Date();
      // monday = 1 (we'll treat weekday as 1=segunda)
      const curDay = now.getDay(); // 0=dom
      // compute delta to target day (weekday 1..7 where 7 -> dom)
      const targetDay = (weekday % 7); // maps 7->0
      const delta = targetDay - ((curDay === 0) ? 0 : curDay);
      const day = new Date(now);
      day.setDate(now.getDate() + delta);
      day.setHours(hh, mm, 0, 0);
      return day.toISOString().slice(0,19);
    }

    // Expose calendar for debugging (optional)
    window._fc = calendar;

  })();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Conversa ‚Äî Vitta App</title>
    <link rel="stylesheet" href="standart.css">
</head>

<body>

<header id="navbar">
    <h1>
        <a href="index.html" class="nav-title-link" style="color: rgba(255,255,255,0.95); text-decoration:none;">
            Vitta App
        </a>
    </h1>

    <nav>
        <a href="inbox.html">Inbox</a>
    </nav>
</header>

<main class="page-container">

    <div class="card chat-card" style="padding: 20px; max-width: 800px; margin: 0 auto;">

        <h2 class="chat-title" style="margin-bottom: 10px;">
            Conversa com Mariana Costa
        </h2>

        <!-- CHAT STATICO -->
        <div id="chat-history" class="chat-history" 
             style="
                background: #f9f9f9;
                height: 400px;
                border-radius: 10px;
                padding: 15px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 12px;
             ">

            <!-- MENSAGEM RECEBIDA -->
            <div class="msg msg-recebida"
                 style="
                    align-self: flex-start;
                    background: #ffffff;
                    border: 1px solid #ddd;
                    padding: 10px 14px;
                    border-radius: 12px;
                    max-width: 70%;
                 ">
                Oi! Voc√™ tem hor√°rios dispon√≠veis amanh√£ cedo?
                <div style="font-size:11px; text-align:right; color:#777;">15:40</div>
            </div>

            <!-- MENSAGEM ENVIADA -->
            <div class="msg msg-enviada"
                 style="
                    align-self: flex-end;
                    background: #6b5cff;
                    color: white;
                    padding: 10px 14px;
                    border-radius: 12px;
                    max-width: 70%;
                 ">
                Tenho sim! Qual hor√°rio seria melhor para voc√™?
                <div style="font-size:11px; text-align:right; opacity:.8;">15:42</div>
            </div>

            <!-- RECEBIDA -->
            <div class="msg msg-recebida"
                 style="
                    align-self: flex-start;
                    background: #ffffff;
                    border: 1px solid #ddd;
                    padding: 10px 14px;
                    border-radius: 12px;
                    max-width: 70%;
                 ">
                Pode ser √†s 8h?
                <div style="font-size:11px; text-align:right; color:#777;">15:43</div>
            </div>

            <!-- ENVIADA -->
            <div class="msg msg-enviada"
                 style="
                    align-self: flex-end;
                    background: #6b5cff;
                    color: white;
                    padding: 10px 14px;
                    border-radius: 12px;
                    max-width: 70%;
                 ">
                8h est√° √≥timo! Vou confirmar aqui no sistema üôÇ
                <div style="font-size:11px; text-align:right; opacity:.8;">15:44</div>
            </div>

        </div>

        <!-- FORM -->
        <form id="chat-form" class="chat-form" style="margin-top:15px; display:flex; gap:10px;">
            <input type="text" id="mensagem" placeholder="Digite sua mensagem..."
                   style="
                        flex:1;
                        padding:12px;
                        border-radius:8px;
                        border:1px solid #ccc;
                        outline:none;
                   " />

            <button type="submit" 
                    class="btn btn-primary"
                    style="
                        background:#6b5cff;
                        border:none;
                        color:white;
                        padding:12px 18px;
                        border-radius:8px;
                        cursor:pointer;
                    ">
                Enviar
            </button>

            <a href="inbox.html"
               class="btn btn-link"
               style="
                    padding:12px 14px;
                    text-decoration:none;
                    color:#6b5cff;
               ">
               Voltar
            </a>
        </form>

    </div>
</main>

<script>
// Scroll autom√°tico ao carregar
const chatBox = document.getElementById("chat-history");
chatBox.scrollTop = chatBox.scrollHeight;

// Adiciona novas mensagens no prot√≥tipo
document.getElementById("chat-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const input = document.getElementById("mensagem");
    const texto = input.value.trim();
    if (!texto) return;

    // cria mensagem enviada
    const msg = document.createElement("div");
    msg.style = `
        align-self: flex-end;
        background: #6b5cff;
        color: white;
        padding: 10px 14px;
        border-radius: 12px;
        max-width: 70%;
    `;
    msg.innerHTML = `
        ${texto}
        <div style="font-size:11px; text-align:right; opacity:.8;">Agora</div>
    `;

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
    input.value = "";
});
</script>

</body>
</html>
